<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
        <div class="input-box" contenteditable=true>
           
        </div>
    <div>
        <button id="clear-btn">clear</button>
        <button>b</button>
        <button id="delete-btn"><</button>
        <button id="divide-btn" class="operators">/</button>
    </div>

    <div>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="add-btn" class="operators">+</button>
    </div>

    <div>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="subtract-btn" class="operators">-</button>
    </div>

    <div>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="multiply-btn" class="operators">x</button>
    </div>
    <div>
        <button id="decimal-btn" class="number">.</button>
        <button class="number">0</button>
        <button>9</button>
        <button id="equal-btn">=</button>
    </div>

</div>
    </div>



    <script src="calculator.js"></script>
</body>
</html>
